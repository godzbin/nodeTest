<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="width=device-width, height=device-height ,initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport"
    id="metaViewPort" />
  <meta charset="UTF-8">
  <title>about配置文件</title>
  <link rel="stylesheet" type="" href="./css/main.css">
</head>

<body>
  <header>
    关于页面配置及生成
  </header>
  <section class="row cul-3">
    <div class="left-box phone-main">
      <div class="title">预览</div>
      <div class="phone-box">

      </div>

    </div>
    <div class="left-box configs-main">
      <div class="title">配置</div>
      <div class="use-demo">
        <label for="">使用模板:</label>
        <input type="text" class="useDemoInput">
        <button class="useDemoBtn">导入</button>
      </div>
      <div class="configs-tree">

      </div>
    </div>
    <div class="left-box json-str-main">
      <div class="">
        <p class="title">输出JSON</p>
        <textarea class="json-str" rows="30"></textarea>
        <div class="btns">
          <button class="applyJson">应用JSON内容</button>
          <button class="downPage">下载配置脚本</button>
          <!--<a href="#"  id="downFile">下载</a>-->
        </div>
      </div>
    </div>
  </section>
  <div class="win config-win">
    <div class="center-win">
      <div class="title">添加子节点</div>
      <div class="content">
        <form>
          <div class="input-box span-3">
            <label for="">节点类型:</label>
            <select class="value type" v-name="type"> 
              <option value="div">盒子</option>
              <option value="img">图片</option>
              <option value="p">段落</option>
            </select>
          </div>
          <div class="input-box span-3">
            <label for="">节点名:</label>
            <input type="text" class="value" v-name="name" value="">
          </div>
          <div class="input-box span-4">
            <label for="">组件:</label>
            <select class="value" v-name="className"> 
              <option value="">无</option>
              <option value="hideContent">点击隐藏下一个内容</option>
              <option value="hideAll">点击隐藏全部</option>
            </select>
          </div>
          <div class="input-box span-10">
            <label for="">内容:</label>
            <textarea class="text value" v-name="text" rows="8" cols=""></textarea>
          </div>
          <div class="input-box span-10">
            <label for="">图片地址:</label>
            <input type="text" class="value" v-name="src" value="">
          </div>
          <div class="input-box span-10">
            <label for="">超链接地址:</label>
            <input type="text" class="value" v-name="href" value="">
          </div>
          <div class=" input-box span-10">
            <strong>样式：</strong>
            <p>边框可使用格式如：1px（全范围）、1px 1px（上下 左右）、1px 1px 1px 1px（上 右 下 左）；</p>
          </div>
          <div class="input-box span-3">
            <label for="">宽度:</label>
            <input type="text" class="value" v-style="width" value="">
          </div>
          <div class="input-box span-3">
            <label for="">高度:</label>
            <input type="text" class="value" v-style="height" value="">
          </div>
          <div class="input-box span-4">
            <label for="">背景颜色:</label>
            <input type="text" class="value" v-style="background" value="">
          </div>
          <div class="input-box span-3">
            <label for="">内边框:</label>
            <input type="text" class="value" v-style="padding" value="">
          </div>
          <div class="input-box span-3">
            <label for="">外边框:</label>
            <input type="text" class="value" v-style="margin" value="">
          </div>
          <div class="input-box span-4">
            <label for="">字体颜色:</label>
            <input type="text" class="value" v-style="color" value="">
          </div>
          <div class="input-box span-3">
            <label for="">字体大小:</label>
            <input type="text" class="value" v-style="fontSize" value="">
          </div>
          <div class="input-box span-3">
            <label for="">行高:</label>
            <input type="text" class="value" v-style="lineHeight" value="">
          </div>
          <div class="input-box span-3">
            <label for="">首行缩进:</label>
            <input type="text" class="value" v-style="textIndent" value="">
          </div>

          <div class="input-box span-3">
            <label for="">边框宽度:</label>
            <input type="text" class="value" v-style="borderWidth" value="" placeholder="Xpx Xpx">
          </div>
          <div class="input-box span-3">
            <label for="">边框颜色:</label>
            <input type="text" class="value" v-style="borderColor" value="">
          </div>
          <div class="input-box span-3">
            <label for="">圆角:</label>
            <input type="text" class="value" v-style="borderRadius" value="">
          </div>
          <div class="input-box span-3">
            <label for="">边框样式:</label>
            <select class="value" v-style="borderStyle"> 
              <option value="">无</option>
              <option value="dotted">点状</option>
              <option value="solid">实线</option>
              <option value="double">双线</option>
              <option value="dashed">虚线</option>
            </select>
          </div>
          <div class="input-box span-3">
            <label for="">对齐方式:</label>
            <select class="value" v-style="textAlign"> 
              <option value="left">左</option>
              <option value="right">右</option>
              <option value="center">居中</option>
              <option value="justify">左右对齐</option>
            </select>
          </div>
          <div class="input-box span-3">
            <label for="">浮动方式:</label>
            <select class="value" v-style="float"> 
              <option value="none">不浮动</option>
              <option value="left">左</option>
              <option value="right">右</option>
            </select>
          </div>
          <div class="input-box span-3">
            <label for="">字体宽度:</label>
            <input type="text" class="value" v-style="fontWeight" value="">
          </div>
        </form>
        <div class="input-box btns">
          <button class="subBtn btn">确认</button>
          <button class="closeBtn btn">取消</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/main.js">
  </script>
  <script>
    function setWidth() {
      var width = document.getElementsByClassName("phone-box")[0].clientWidth;
      var height = document.getElementsByClassName("phone-box")[0].clientHeight;
      var new_width = 0;
      if (width < height) {
        new_width = width * (1 - (width / height - 375 / 590));
      } else {
        new_width = width;
      }
      var fontSize = new_width / 6.4;
      document.getElementsByTagName("html")[0].style.fontSize = fontSize + "px";
    }
    setWidth();
  </script>
</body>

</html>
